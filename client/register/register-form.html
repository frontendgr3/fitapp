<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="register-form.css">
</head>
    
<body>
    <div id="register-form-page" class="container">
        <div class="row justify-content-center">
            <div class="col-sm col-md-8">
                <form v-cloak>
                    <legend>Formularz rejestracji</legend>
                    <div class="form-group">
                        <label for="emailInput">Podaj email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Adres email" v-model="form.email">
                        <small v-if="validation.emailErrorMessage" id="passwordInput" class="form-text text-danger"> 
                            {{ validation.emailErrorMessage }}
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Hasło</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Hasło" v-model="form.password">
                        <small v-if="validation.passwordErrorMessage" id="passwordInput" class="form-text text-danger"> 
                            {{ validation.passwordErrorMessage }}
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPasswordInput">Powtórz hasło</label>
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Powtórz hasło" v-model="form.confirm">
                        <small v-if="validation.confirmErrorMessage" id="passwordInput" class="form-text text-danger"> 
                            {{ validation.confirmErrorMessage }}
                        </small>
                    </div>

                    <div class="form-group d-flex justify-content-end">
                        <button class="btn btn-primary m-1" @click="sendForm">Zarejestruj</button>
                        <button class="btn m-1" @click="clearForm">Wyczyść</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="register-form.js"></script>
</body>

</html>
